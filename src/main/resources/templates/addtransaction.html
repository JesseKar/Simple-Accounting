<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Simple Accounting</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link type="text/css" rel="stylesheet" th:href="@{css/bootstrap.min.css}" />
    
</head>
<body>
	<h1>Add Transaction</h1>
	<div>
		<form th:object="${transaction}" th:action="@{save}" action="#" method="post">
		
		  	<label for="title">Title</label>
			<input type="text" id="title" th:field="*{title}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
		  	<label for="amount">Amount</label>
			<input type="text" id="amount" th:field="*{amount}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
		  	<label for="date">Date</label>
			<input type="text" id="date" th:field="*{date}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<label for="info">Info</label>
			<input type="text" id="info" th:field="*{info}" />
			<div style="clear: both; display: block; height: 10px;"></div>
														
			<label for="typelist">Type</label>
			<select id="typelist" th:field="*{type}" class="form-control">
			<option th:each="type: ${types}" th:value="${type.typeId}"
					th:text="${type.name}"></option>
			</select>
			<div style="clear: both; display: block; height: 10px;"></div>
			<input type="submit" value="Save" class="btn btn-success"></input>
		</form>
	</div>
</body>
</html>
