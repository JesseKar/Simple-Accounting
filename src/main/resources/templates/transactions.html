<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Simple Accounting</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
</head>
<body>
<div>
	<h3 th:inline="text">Welcome [[${#httpServletRequest.remoteUser}]]</h3>
	
	<div class="col-md-4" style="padding:20px 0">
		<form th:action="@{/logout}" method="post">
			<input type="submit" value="Sign Out" class="btn btn-sm btn-danger"/>
		
		</form>
	</div>
	
	<a th:href="@{/incomes}" class="btn btn-edit">Incomes</a>
	<a th:href="@{/expenses}" class="btn btn-edit">Expenses</a>
	
	<h1>Transactions</h1>
    <table class="table table-striped">
		<tr>
		    <th>Title</th>
		    <th>Amount</th>
		    <th>Date</th>
		    <th>Type</th>		    
		</tr>  
		
    	<tr th:each = "transaction : ${transactions}">
    		<td th:text="${transaction.title}"></td>
    		<td th:text="${transaction.amount}"></td>
    		<td th:text="${transaction.date}"></td>
    		<td th:text="${transaction.type.name}"></td>
 				
    	</tr>
     </table>
     	<p>Total profit:</p>
     	<p th:text="${sum}"></p>
	  	<a href="/add"  class="btn btn-success">Add Transaction</a>   
	 </div>
</body>
</html>
